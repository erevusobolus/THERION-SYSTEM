[build]
  publish = "."
  command = "echo 'No build process required for static site'"

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Content-Security-Policy = "default-src 'self'; script-src 'self' 'unsafe-inline' https://cdn.tailwindcss.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data: https:; connect-src 'self' https:"

[[headers]]
  for = "/*.html"
  [headers.values]
    Cache-Control = "public, max-age=3600"

[[headers]]
  for = "/*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000"

[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000"

# Redirects for SPA-like behavior
[[redirects]]
  from = "/home"
  to = "/#home"
  status = 200

[[redirects]]
  from = "/workshops"
  to = "/#workshops"
  status = 200

[[redirects]]
  from = "/coaching"
  to = "/#coaching"
  status = 200

[[redirects]]
  from = "/testimonials"
  to = "/#testimonials"
  status = 200

[[redirects]]
  from = "/success"
  to = "/#testimonials"
  status = 200

[[redirects]]
  from = "/about"
  to = "/#about"
  status = 200

[[redirects]]
  from = "/contact"
  to = "/#contact"
  status = 200

[[redirects]]
  from = "/custom"
  to = "/#custom"
